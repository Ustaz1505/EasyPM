# Конфигурация сообщений EasyPM v1.5
# Цветовые коды в консольных логах не будут работать! Даже не пытайтесь его использовать.
# Для ошибок команд можно использовать {alias} чтобы получить вариант написания команды
# В некоторых случаях можно использовать параметры {value} и {arg0}. Подробнее в вики.

join-message: "Вы можете отправить персональное сообщение с помощью команды /pm"

reload-msg: "Плагин успешно перезагружен!"
not-player-err: "Команда может быть выполнена только пользователем!"
not-online-player: "Игрок не в сети!"
join-set-err: "Используйте /{alias} join-alert <true/false>"
join-set-complete: "Значение join-alert изменено на {value}"
lang-change-code-err: "Этот код языка не существует"
lang-change-usage-err: "Используйте /{alias} {arg0} <Код языка>"
lang-changed: "Язык изменен на Русский"

# /pm settings
# Пользовательские сообщения:
# Вы можете использовать {receiver-name}, {sender-name}, {message}
# Для цветовой системы используйте &-коды

# Это сообщение будет отправлено отправителю сообщения
pm-sender-message: "Вы отправили сообщение игроку {receiver-name}"
# Это сообщение будет отправлено получателю сообщения
pm-receiver-message: "Получено сообщение от {sender-name}: {message}"
#
pm-usage-err: "Используйте /pm <Ник> <Сообщение>!"